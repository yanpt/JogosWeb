<html lang="en"
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="snap.svg-min.js"></script>
    <script type="text/javascript">
    var startX = 100;
    var startY = 100;
    function init(){
        Snap("#button").click(resetFcn);
        Snap("#buttonText").click(resetFcn);
        Snap("#circle").drag(dragMove,dragStart,dragEnd);
    }
    function resetFcn(evt){
        Snap("#circle").attr({cx:100, cy:100});
    }
    function dragStart(x, y, evt){
        startX = parseInt(Snap("#circle").attr("cx"), 10);
        startY = parseInt(Snap("#circle").attr("cy"), 10);
    }
    function dragMove(dx, dy, x, y, evt){
        Snap("#circle").attr({cx:(startX + dx),cy: (startY + dy)});
    }
    function dragEnd(evt){
        Snap("#circle").attr({cx:100, cy:100});
    }
    </script>
    
</head>
<body onload="init()">
    <div style="text-align: center">
        <svg width="800"height="600" viewBox="0 0 400 400"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"> 
            <circle class="circle" id="circle" cx="100"cy="100"r="40"stroke="black"stroke-width="2"fill="purple"/>
            <rect id="button" x="74" y="170" rx="5" ry="5" width="50" height="25" style="stroke:black; fill:#ddd; cursor:pointer"/>
            <text id="buttonText" x="100" y="187" class="buttonText" style="fill: black; stroke:none; font-family: sans-serif; font-size: 12pt; text-anchor:middle; cursor:po">Reset</text>
        </svg>
    </div>
</body>
</html>
