<html lang="en"
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div style="text-align: center">
        <svg width="1800"height="800" viewBox="0 0 400 400"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"> 
        <style>
            .circle{
                animation: loopCirculo 1s ease-in-out infinite alternate;
            }
            @keyframes loopCirculo{
                to{
                    transform: translate(3px, 40px);
                }
            }
            .rect{
                animation: loopRect 1s ease-in-out infinite alternate;
            }
            @keyframes loopRect{
                to{
                    transform: translateX(50px)
                }
            }
        </style>
            <circle class="circle" id="circle" cx="100"cy="60"r="40"stroke="black"stroke-width="2"fill="purple"/>
            <rect class="rect" x="-150" y="40" rx="10" ry="10" width="100" height="150" style="stroke: black; fill:darkred">
            <rect id="button" x="74" y="170" rx="5" ry="5" width="50" height="25" style="stroke:black; fill:#ddd;"/>
        </svg>
        
    </div>
</body>
</html>
